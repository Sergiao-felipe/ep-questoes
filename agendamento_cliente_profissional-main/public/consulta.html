<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consultar Agendamentos na Academia</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Consultar Agendamentos</h1>
        <nav>
            <ul>
                <li><a href="index.html">Início</a></li>
                <li><a href="cadastro-cliente.html">Cadastrar Cliente</a></li>
                <li><a href="cadastro-profissional.html">Cadastrar Profissional</a></li>
                <li><a href="cadastro-agendamento.html">Cadastrar Agendamento</a></li>
                <li><a class="selecionado" href="consulta.html">Consultar Agendamentos</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2>Filtrar Agendamentos</h2>
        <form id="formConsultaAgendamentos">
            <div class="form-group">
                <label for="nomeCliente">Nome do Cliente:</label>
                <input type="text" id="nomeCliente" name="nome_cliente" placeholder="Nome do Cliente" />
            </div>

            <div class="form-group">
                <label for="tipoTreino">Tipo de Treino:</label>
                <select id="tipoTreino" name="tipo_treino">
                    <option value="">Selecione o Tipo de Treino</option>
                    <option value="musculacao">Musculação</option>
                    <option value="crossfit">Crossfit</option>
                    <option value="pilates">Pilates</option>
                    <option value="yoga">Yoga</option>
                    <option value="spinning">Spinning</option>
                </select>
            </div>

            <div class="form-group">
                <label for="dataConsulta">Data:</label>
                <input type="date" id="dataConsulta" name="data" />
            </div>

            <div class="form-group">
                <label for="horarioConsulta">Horário:</label>
                <input type="time" id="horarioConsulta" name="horario" />
            </div>

            <button onclick="consultarAgendamentos(event)" type="submit">Consultar Agendamentos</button>
        </form>

        <div id="resultadoConsulta">
            <h3>Resultados da Consulta</h3>
            <table id="tabelaAgendamentos">
                <thead>
                    <tr>
                        <th>Data</th>
                        <th>Horário</th>
                        <th>Treino</th>
                        <th>Nome do Cliente</th>
                        <th>Nome do Instrutor</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Resultados da consulta serão inseridos aqui pelo script -->
                </tbody>
            </table>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 - Sistema de Agendamento da Academia</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
