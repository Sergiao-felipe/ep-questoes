<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Cliente</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Cadastrar Cliente</h1>
        <nav>
            <ul>
                <li><a href="index.html">Início</a></li>
                <li><a class="selecionado" href="cadastro-cliente.html">Cadastrar Cliente</a></li>
                <li><a href="cadastro-profissional.html">Cadastrar Profissional</a></li>
                <li><a href="cadastro-agendamento.html">Cadastrar Agendamento</a></li>
                <li><a href="consulta.html">Consultar Agendamentos</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2>Formulário de Cadastro de Cliente</h2>
        <form>
            <div class="form-group">
                <label for="nome">Nome Completo:</label>
                <input type="text" id="nome" name="nome" required>
            </div>
            <div class="form-group">
                <label for="nome">Numero id:</label>
                <input type="text" id="numero_id" name="numero_id" required>
            </div>
            <div class="form-group">
                <label for="documento">Documento (RG ou CPF):</label>
                <input type="text" id="documento" name="documento" required>
            </div>
            <div class="form-group">
                <label for="endereco">Endereço:</label>
                <input type="text" id="endereco" name="endereco" required>
            </div>
            <div class="form-group">
                <label for="data-nascimento">Data de Nascimento:</label>
                <input type="date" id="data-nascimento" name="data-nascimento" required>
            </div>
            <div class="form-group">
                <label for="data-cadastro">Data de Cadastro:</label>
                <input type="date" id="data-cadastro" name="data-cadastro" required>
            </div>
            <div class="form-group">
                <label>Sexo:</label>
                <select id="sexo" name="sexo" required>
                    <option value="">Selecione</option>
                    <option value="masculino">Masculino</option>
                    <option value="feminino">Feminino</option>
                    <option value="outro">Faço todo dia</option>
                </select>
            </div>
            <div class="form-group">
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="numero-secundario">Número de Whatsapp:</label>
                <input type="tel" id="numero-secundario" name="numero-secundario">
            </div>
            <div class="form-group">
                <label for="peso">Peso (kg):</label>
                <input type="number" id="peso" name="peso" step="0.1" required>
            </div>
            <div class="form-group">
                <label for="altura">Altura (cm):</label>
                <input type="number" id="altura" name="altura" required>
            </div>
            <div class="form-group">
                <label>Estado:</label>
                <select id="estado" name="estado">
                    <option value="ativo">Ativo</option>
                    <option value="inativo">Inativo</option>
                </select>
            </div>
            <div class="form-group">
                <label>Forma de Pagamento:</label>
                <select id="pagamento" name="pagamento" required>
                    <option value="cartao">Cartão de Crédito</option>
                    <option value="boleto">Boleto Bancário</option>
                    <option value="dinheiro">Dinheiro</option>
                    <option value="pix">Pix</option>
                </select>
            </div>
            <button onclick="cadastrarCliente()" type="submit">Cadastrar Cliente</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2024 - Sistema de Agendamento</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
